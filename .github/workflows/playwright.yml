name: üé≠ Playwright
# on:
# deployment_status:
on:
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string
      pnpm_version:
        required: true
        type: string
      artifact_dir:
        required: true
        type: string

jobs:
  playwright:
    name: Playwright e2e
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # if: github.event.deployment_status.state == 'success'

    steps:
      - uses: actions/checkout@v3

      - name: ‚¨áÔ∏è Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: ${{ inputs.artifact_dir }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        id: pnpm-install
        with:
          version: ${{ inputs.pnpm_version }}
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Install Playwright Browsers
        run: pnpm dlx playwright install

      - name: Run Playwright tests
        run: pnpm e2e
        # Uncomment if you need to run your tests in headful mode
        # run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- pnpm test:e2e
        # uncomment if using on deployment_status
        # env:
        # PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
